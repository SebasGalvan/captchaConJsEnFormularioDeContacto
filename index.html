<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto validado y procesado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="estilosMios.css">

</head>

<body class="bg-success">
    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-auto">
                <br>
                <form action="" name="formularioContacto" id="formularioContacto" method="post" class="formulario" onsubmit='return validar(event)'>
                    <div class="container">
                        <div class="row justify-content-center">
                               
                                    <div class="row">
                                        <div class="col md-6 pb-3">
                                            <div class="form-group">
                                                <label for="name-input">Nombre y apellido*</label>
                                                <input class="form-control" id="name-input" type="text" name="nombre"
                                                    required="required">
                                            </div>
                                        </div>
                                        <div class="col-md-6 pb-3">
                                            <div class="form-group">
                                                <label for="email-input">Email*</label>
                                                <input class="form-control" id="email-input" type="email" name="email"
                                                    required="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col md-6 pb-3">
                                            <div class="form-group">
                                                <label for="name-input">Celular/Whatsapp*</label>
                                                <input class="form-control" id="celu" type="tel" name="celular"
                                                    required="required">
                                            </div>
                                        </div>
                                        <div class="col-md-6 pb-3">
                                            <div class="form-group">
                                                <label for="email-input">Edad*</label>
                                                <input class="form-control" id="edad" type="number" name="edad"
                                                    required="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col md-6 pb-3">
                                            <div class="form-group">
                                                <label for="guest-input">Localidad</label>
                                                <select class="form-control" id="guest-input" name="localidad">
                                                    <option value="Rosario">Rosario</option>
                                                    <option value="Santa Fe (capital)">Santa Fe (capital)</option>
                                                    <option value="Otra">Otra</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 pb-3">
                                            <div class="form-group">
                                                <label for="events-input">Tipo de consulta</label>
                                                <select class="form-control" id="events-input" name="tipodeconsulta">
                                                    <option value="Presupuesto">Presupuesto</option>
                                                    <option value="Recomendaciones">Recomendaciones</option>
                                                    <option value="Preguntas">Preguntas</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top: 19px;margin-bottom:19px;">
                                        <div class="col">
                                            <div class="form-group">
                                                <label for="message-input">Consulta</label>
                                                <textarea class="form-control" id="message-input" name="consulta"
                                                    rows="4"></textarea>
                                            </div>
                                        </div>
                                    </div>
    
                                <div class="row justify-content-center">
                                            <div class="row justify-content-center">
                                                <div style="max-width:700px;min-width:370px;padding:10px; display: inline-flex; align-items: center;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 paddingOk formatoCatcha">
                                                
                                                    <input type="text" id="catcha" name="catcha" placeholder="Chatcha" class="estiloInput" value="">
                                                    <!-- El TAG "Canvas dibuja sobre el HTML, no permite copiar y pegar" -->
                                                    <div class = "contenador_canvas">
                                                        <canvas width="300" height="30px" t id="canvas_capcha"></canvas>
                                                    </div>
                                                    <ion-icon name="reload-outline" id="alcualizar_clave" class="btn_actualizar"></ion-icon>
                    
                                                </div>
                                            </div>
                                        
                                    
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 paddingOk">
                                            <div class="row justify-content-center">
                                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 paddingOk">
                                                        <p id="errorCatcha" hidden=true>No ha Ingresado la clave del catcha, es obligatorio hacerlo.</p>
                                                        <p id="errorCatchaIngresoErroneo" hidden=true>Ah ingresado una clave incorrecta, intente nuevamente.</p>
                                                        <p id="okCatchaOk" hidden=true>Es correcto, en unos segundos se enviará el formulario, gracias.</p>
                                                    </div>
                                            </div>
                                        </div>
                                        
                                 </div>

                            <div class="row justify-content-center">
                                <input type="submit" id="enviar" name="enviar" class="btn btn-dark" value="Envíar Formulario" onsubmit="validar()">
                            </div>

                    </div>
                </div>
            </form>
        </div>

    </div>

    </div>


    <script src="validar.js"></script>

    <!--Para el icono -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
